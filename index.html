<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHEM.OS_ULTIMATE_v10.1</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        :root {
            --os-bg: #008080;
            --toxic-green: #39ff14;
            --taskbar-bg: #c0c0c0;
            --win-title: #000080;
            --win-text: #ffffff;
            --bios-text: #d1d1d1;
        }

        body {
            background-color: var(--os-bg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            font-family: "Pixelated MS Sans Serif", Arial, sans-serif;
            overflow: hidden;
        }

        /* Rainbow Hacker Name Animation */
        @keyframes rainbow {
            0% { color: #ff0000; text-shadow: 0 0 5px #ff0000; }
            20% { color: #ff8800; }
            40% { color: #ffff00; }
            60% { color: #00ff00; text-shadow: 0 0 5px #00ff00; }
            80% { color: #0000ff; }
            100% { color: #ff00ff; }
        }
        .hacker-name {
            animation: rainbow 2s infinite linear;
            font-weight: bold;
            text-transform: uppercase;
        }
        .hacker-tag {
            background: #000;
            color: var(--toxic-green);
            font-size: 9px;
            padding: 1px 3px;
            border: 1px solid var(--toxic-green);
            margin-right: 5px;
        }

        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: var(--bios-text); z-index: 30000;
            display: flex; flex-direction: column; padding: 40px; font-family: 'Courier New', monospace;
        }

        #taskbar {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 35px;
            background: var(--taskbar-bg); border-top: 2px solid #fff;
            display: flex; align-items: center; padding: 2px;
            z-index: 10000; box-sizing: border-box;
        }
        #start-btn { font-weight: bold; display: flex; align-items: center; gap: 5px; height: 28px; }
        #clock { margin-left: auto; border: 2px inset #fff; padding: 2px 10px; font-size: 12px; background: #c0c0c0; }
        
        .window { position: absolute; z-index: 10; box-shadow: 4px 4px 15px rgba(0,0,0,0.3); display: none; min-width: 200px; }
        .title-bar { cursor: grab; user-select: none; }
        
        .desktop-area { position: absolute; top: 0; left: 0; width: 100%; height: calc(100% - 35px); padding: 20px; display: flex; flex-direction: column; flex-wrap: wrap; align-content: flex-start; gap: 15px; }
        .d-icon { width: 85px; text-align: center; cursor: pointer; color: #fff; text-shadow: 1px 1px 2px #000; font-size: 11px; }
        .d-icon img { width: 32px; height: 32px; margin-bottom: 4px; pointer-events: none; }

        .chat-msg { display: flex; align-items: flex-start; gap: 8px; margin-bottom: 12px; font-size: 12px; }
        .avatar-sm { width: 32px; height: 32px; border: 1px solid #000; background: #eee; object-fit: cover; }
        #chat-content { height: 280px; background: #fff; color: #000; border: 2px inset; overflow-y: scroll; padding: 8px; }
        
        /* Cam Grid Styles */
        #cam-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 10px;
            padding: 10px;
            background: #444;
            min-height: 250px;
            max-height: 400px;
            border: 2px inset;
            overflow-y: auto;
        }
        .cam-container {
            border: 2px solid #c0c0c0;
            background: #000;
            position: relative;
            aspect-ratio: 4/3;
            overflow: hidden;
        }
        .cam-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #222;
        }
        .cam-label {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            color: #fff;
            font-size: 10px;
            padding: 2px;
            text-align: center;
            z-index: 5;
        }
        .local-tag {
            position: absolute;
            top: 5px;
            right: 5px;
            background: var(--toxic-green);
            color: black;
            font-size: 8px;
            padding: 1px 3px;
            font-weight: bold;
        }
    </style>
</head>
<body onclick="window.hideStart()">

<div id="loading-screen">
    <div id="bios-log">KHEM_CAM Handshake Engine...<br>Initializing WebRTC Protocols...</div>
</div>

<div class="desktop-area" id="desktop">
    <div class="d-icon" onclick="window.openWin('chat-win')"><img src="https://win98icons.alexmeub.com/icons/png/msie2-2.png"><div>Network_Chat</div></div>
    <div class="d-icon" onclick="window.openWin('cam-win')"><img src="https://win98icons.alexmeub.com/icons/png/camera-0.png"><div>KHEM_Cam</div></div>
    <div class="d-icon" onclick="window.openWin('profile-win')"><img src="https://win98icons.alexmeub.com/icons/png/user_world-0.png"><div>Identity</div></div>
</div>

<div id="taskbar">
    <button id="start-btn" onclick="window.toggleStart(event)"><img src="https://win98icons.alexmeub.com/icons/png/windows-0.png" width="16"> Start</button>
    <div id="clock">00:00</div>
</div>

<!-- PROFILE SETUP -->
<div class="window" id="profile-win" style="width: 320px; top: 100px; left: 100px;">
    <div class="title-bar"><div class="title-bar-text">Identity Setup</div><div class="title-bar-controls"><button aria-label="Close" onclick="window.closeWin('profile-win')"></button></div></div>
    <div class="window-body">
        <div class="field-row-stacked">
            <label>Username:</label>
            <input id="prof-user" type="text" maxlength="15" value="GuestUser">
        </div>
        <button style="width: 100%; margin-top: 15px;" onclick="window.saveProfile()">Save Identity</button>
    </div>
</div>

<!-- WEBCAM WINDOW -->
<div class="window" id="cam-win" style="width: 600px; top: 50px; left: 200px;">
    <div class="title-bar"><div class="title-bar-text">KHEM_CAM_MULTIUSER</div><div class="title-bar-controls"><button aria-label="Close" onclick="window.closeWin('cam-win')"></button></div></div>
    <div class="window-body">
        <div class="field-row" style="margin-bottom:10px;">
            <label>Select Camera:</label>
            <select id="cam-selector" style="flex:1"></select>
            <button id="cam-toggle-btn" onclick="window.toggleWebcam()">GO LIVE</button>
        </div>
        
        <div id="cam-grid">
            <!-- Cam slots will appear here -->
        </div>

        <div class="status-bar" style="margin-top:10px;">
            <p class="status-bar-field">Status: <span id="cam-status">Offline</span></p>
            <p class="status-bar-field">Network: Peer-to-Peer Visual Only</p>
        </div>
    </div>
</div>

<!-- CHAT WINDOW -->
<div class="window" id="chat-win" style="width: 350px; top: 150px; left: 50px;">
    <div class="title-bar"><div class="title-bar-text">Chat_Network</div><div class="title-bar-controls"><button aria-label="Close" onclick="window.closeWin('chat-win')"></button></div></div>
    <div class="window-body">
        <div id="chat-content"></div>
        <div class="field-row" style="margin-top:5px">
            <input id="chat-input" type="text" style="flex:1" placeholder="Type here..." onkeydown="if(event.key==='Enter') window.sendChat()">
            <button onclick="window.sendChat()">Send</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, set, onDisconnect, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD7THaNrq5OdU_b9GuU82AQsnyy_Eewey4",
        authDomain: "chatroon-4ded8.firebaseapp.com",
        databaseURL: "https://chatroon-4ded8-default-rtdb.firebaseio.com",
        projectId: "chatroon-4ded8",
        storageBucket: "chatroon-4ded8.firebasestorage.app",
        messagingSenderId: "779421378038",
        appId: "1:779421378038:web:2e4b804b316b23882f93d7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbPath = "khem_cam_v10_1";
    const myUid = localStorage.getItem('khem_uid') || 'U-' + Math.random().toString(36).substr(2, 6);
    localStorage.setItem('khem_uid', myUid);

    let myUsername = localStorage.getItem('khem_name') || "Hacker_" + myUid.slice(-3);
    let localStream = null;
    let peers = {}; // Store RTCPeerConnection objects
    const iceConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    // --- SYSTEM INIT ---
    setTimeout(() => {
        document.getElementById('loading-screen').style.display = 'none';
        window.openWin('cam-win');
        initCameraList();
    }, 1500);

    window.toggleStart = (e) => { e.stopPropagation(); };
    window.openWin = (id) => { document.getElementById(id).style.display = 'block'; };
    window.closeWin = (id) => { document.getElementById(id).style.display = 'none'; };
    window.saveProfile = () => {
        myUsername = document.getElementById('prof-user').value;
        localStorage.setItem('khem_name', myUsername);
        window.closeWin('profile-win');
    };

    // --- WEBCAM LOGIC ---
    async function initCameraList() {
        const selector = document.getElementById('cam-selector');
        try {
            const devices = await navigator.mediaDevices.enumerateDevices();
            const videoDevices = devices.filter(d => d.kind === 'videoinput');
            selector.innerHTML = videoDevices.map(d => `<option value="${d.deviceId}">${d.label || 'Camera '+ (selector.length+1)}</option>`).join('');
        } catch (e) { console.error("Could not list cams", e); }
    }

    window.toggleWebcam = async () => {
        if (localStream) {
            stopWebcam();
            return;
        }

        const deviceId = document.getElementById('cam-selector').value;
        try {
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { deviceId: deviceId ? { exact: deviceId } : undefined }, 
                audio: false 
            });
            
            document.getElementById('cam-status').innerText = "LIVE";
            document.getElementById('cam-toggle-btn').innerText = "STOP CAM";
            
            // 1. Create Local Video UI
            createVideoElement(myUid, myUsername, localStream, true);

            // 2. Announce presence to others
            const myPresenceRef = ref(db, `${dbPath}/presence/${myUid}`);
            set(myPresenceRef, { name: myUsername, active: true });
            onDisconnect(myPresenceRef).remove();

            // 3. Watch for others and start connections
            setupSignaling();

        } catch (err) {
            alert("CAM_ERROR: Ensure you allowed camera permissions.");
        }
    };

    function stopWebcam() {
        if (localStream) {
            localStream.getTracks().forEach(t => t.stop());
            localStream = null;
        }
        remove(ref(db, `${dbPath}/presence/${myUid}`));
        remove(ref(db, `${dbPath}/signals/${myUid}`)); // Clear my signaling mailbox
        document.getElementById('cam-status').innerText = "Offline";
        document.getElementById('cam-toggle-btn').innerText = "GO LIVE";
        document.getElementById('cam-grid').innerHTML = "";
        
        // Close all peer connections
        Object.values(peers).forEach(pc => pc.close());
        peers = {};
    }

    // --- WEBRTC SIGNALING ---
    function setupSignaling() {
        // A: Listen for others already online
        onValue(ref(db, `${dbPath}/presence`), (snap) => {
            const users = snap.val() || {};
            Object.keys(users).forEach(uid => {
                if (uid !== myUid && !peers[uid]) {
                    initPeerConnection(uid, users[uid].name, true); // We are the "caller"
                }
            });
        });

        // B: Listen for incoming signals (Offers, Answers, ICE) in my mailbox
        onChildAdded(ref(db, `${dbPath}/signals/${myUid}`), async (snap) => {
            const { from, signal } = snap.val();
            let pc = peers[from];
            
            if (!pc) {
                // Find user's name from presence
                onValue(ref(db, `${dbPath}/presence/${from}`), s => {
                    const name = s.val() ? s.val().name : "Peer";
                    pc = initPeerConnection(from, name, false);
                    handleSignal(pc, from, signal);
                }, { onlyOnce: true });
            } else {
                handleSignal(pc, from, signal);
            }
            remove(snap.ref); // Delete signal after processing
        });
    }

    async function handleSignal(pc, from, signal) {
        if (signal.sdp) {
            await pc.setRemoteDescription(new RTCSessionDescription(signal.sdp));
            if (signal.sdp.type === 'offer') {
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                sendSignal(from, { sdp: pc.localDescription });
            }
        } else if (signal.ice) {
            await pc.addIceCandidate(new RTCIceCandidate(signal.ice));
        }
    }

    function initPeerConnection(targetUid, targetName, isCaller) {
        const pc = new RTCPeerConnection(iceConfig);
        peers[targetUid] = pc;

        // Add local tracks to peer connection
        localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

        // When remote stream arrives
        pc.ontrack = (event) => {
            createVideoElement(targetUid, targetName, event.streams[0], false);
        };

        // When local ICE candidates are found
        pc.onicecandidate = (event) => {
            if (event.candidate) {
                sendSignal(targetUid, { ice: event.candidate });
            }
        };

        // If we are the caller, send offer
        if (isCaller) {
            pc.onnegotiationneeded = async () => {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                sendSignal(targetUid, { sdp: pc.localDescription });
            };
        }

        return pc;
    }

    function sendSignal(to, signal) {
        push(ref(db, `${dbPath}/signals/${to}`), { from: myUid, signal });
    }

    function createVideoElement(uid, name, stream, isLocal) {
        let container = document.getElementById(`cam-${uid}`);
        if (!container) {
            container = document.createElement('div');
            container.id = `cam-${uid}`;
            container.className = 'cam-container';
            const label = document.createElement('div');
            label.className = 'cam-label';
            label.innerText = name;
            container.appendChild(label);
            if (isLocal) {
                const tag = document.createElement('span');
                tag.className = 'local-tag';
                tag.innerText = "YOU";
                container.appendChild(tag);
            }
            document.getElementById('cam-grid').appendChild(container);
        }

        let video = container.querySelector('video');
        if (!video) {
            video = document.createElement('video');
            video.autoplay = true;
            video.playsinline = true;
            if (isLocal) video.muted = true;
            container.appendChild(video);
        }
        video.srcObject = stream;
    }

    // --- CHAT SYSTEM ---
    window.sendChat = () => {
        const input = document.getElementById('chat-input');
        if (!input.value) return;
        push(ref(db, `${dbPath}/chat`), { name: myUsername, text: input.value, uid: myUid });
        input.value = "";
    };

    onValue(ref(db, `${dbPath}/chat`), snap => {
        const cont = document.getElementById('chat-content');
        cont.innerHTML = "";
        snap.forEach(msg => {
            const data = msg.val();
            cont.innerHTML += `<div class="chat-msg"><b>${data.name}:</b> ${data.text}</div>`;
        });
        cont.scrollTop = cont.scrollHeight;
    });

    setInterval(() => {
        document.getElementById('clock').innerText = new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }, 1000);

</script>
</body>
</html>
