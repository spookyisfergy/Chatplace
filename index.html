<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~*~ Retro_Chat_Gold_Edition_v3.2 ~*~</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        :root {
            --bg-color: #008080;
        }

        body {
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: "Pixelated MS Sans Serif", Arial, sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .main-window {
            width: 550px;
            max-width: 95vw;
        }

        #chat-content {
            height: 280px;
            background: #fff;
            border: 2px inset #d2d2d2;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }

        .message-entry {
            margin-bottom: 8px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: fadeIn 0.2s ease-in;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Profile Picture Styling */
        .pfp-icon {
            width: 24px;
            height: 24px;
            border: 1px solid #000;
            background: #ccc;
            object-fit: cover;
            flex-shrink: 0;
            image-rendering: pixelated;
        }

        .user-tag {
            font-weight: bold;
            text-shadow: 0.5px 0.5px 0px #ccc;
        }

        .timestamp {
            font-size: 10px;
            color: #888;
        }

        .admin-controls {
            margin-left: auto;
            color: red;
            cursor: pointer;
            font-weight: bold;
            font-size: 10px;
            border: 1px solid red;
            padding: 0 4px;
            background: #eee;
        }

        .admin-controls:hover {
            background: red;
            color: white;
        }

        .input-group {
            display: flex;
            gap: 5px;
        }

        #message-input {
            flex-grow: 1;
        }

        .welcome-banner {
            background: silver;
            border: 1px solid gray;
            padding: 2px;
            margin-bottom: 10px;
            font-size: 12px;
        }

        .admin-badge {
            background: #ff0000;
            color: white;
            padding: 0 3px;
            font-size: 10px;
            margin-right: 5px;
            font-weight: bold;
            border: 1px solid #000;
        }

        /* ADMIN PANEL STYLING */
        #admin-panel-ui {
            display: none;
            position: absolute;
            top: 20px;
            right: 20px;
            width: 250px;
            z-index: 1000;
        }

        .smiley-btn {
            min-width: 25px !important;
            height: 20px !important;
            padding: 0 !important;
            display: inline-flex !important;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            margin-right: 8px;
            cursor: pointer !important;
            vertical-align: middle;
        }

        .color-preview {
            width: 20px;
            height: 20px;
            display: inline-block;
            border: 1px solid #000;
            vertical-align: middle;
            background-size: cover;
        }

        .admin-section {
            border-top: 1px solid #888;
            margin-top: 10px;
            padding-top: 5px;
        }

        /* Hidden file input */
        #pfp-upload {
            display: none;
        }
    </style>
</head>
<body>

<div class="window main-window">
    <div class="title-bar">
        <div class="title-bar-text">
            <button class="smiley-btn" id="admin-trigger" title="Root Access">â˜º</button>
            Chat_Client_v3.2_GOLD.exe
        </div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Close"></button>
        </div>
    </div>
    <div class="window-body">
        <marquee id="marquee-text" class="welcome-banner" scrollamount="3">
            Welcome to the Chatroom! | Upload your Profile Picture from your PC! | User ID visibility enabled.
        </marquee>

        <div id="chat-content">
            <div class="message-entry"><i>*** Syncing with RetroNet... ***</i></div>
        </div>

        <div class="controls-pane">
            <div class="field-row-stacked">
                <label for="username">Your Identity:</label>
                <div style="display: flex; gap: 5px; align-items: center;">
                    <input type="file" id="pfp-upload" accept="image/*">
                    <img id="my-pfp-preview" class="pfp-icon" src="https://via.placeholder.com/24?text=?" alt="PFP" style="cursor: pointer;" title="Click icon to upload a picture from your device">
                    <input id="username" type="text" readonly style="width: 130px; background: #eee;" />
                    <div id="my-color-preview" class="color-preview" title="Your Color"></div>
                    <button id="change-name-btn">Update Profile</button>
                </div>
                <p style="font-size: 10px; margin: 2px 0;">Device ID: <span id="user-id-display">...</span></p>
            </div>

            <div class="input-group">
                <input id="message-input" type="text" placeholder="Send a broadcast..." maxlength="200" />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- FLOATING ADMIN PANEL -->
<div class="window" id="admin-panel-ui">
    <div class="title-bar">
        <div class="title-bar-text">Admin Control Center</div>
        <div class="title-bar-controls">
            <button aria-label="Close" onclick="document.getElementById('admin-panel-ui').style.display='none'"></button>
        </div>
    </div>
    <div class="window-body">
        <p><b>Global Settings</b></p>
        <div class="field-row">
            <label>Site BG:</label>
            <input type="color" id="admin-bg-picker" value="#008080">
        </div>
        <div class="field-row">
            <label>Banner:</label>
            <input type="text" id="admin-banner-input" style="width: 100px;">
            <button id="admin-banner-btn">Set</button>
        </div>
        
        <div class="admin-section">
            <p><b>Database Operations</b></p>
            <button id="clear-chat-btn" style="width: 100%; color: red;">WIPE ALL LOGS</button>
        </div>

        <div class="admin-section">
            <p><b>User Management</b></p>
            <p style="font-size: 10px">Type ID to force rename:</p>
            <input type="text" id="target-id" placeholder="User ID" style="width: 100%">
            <button id="force-rename-btn" style="width: 100%; margin-top: 5px;">Force Rename</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, set, remove, serverTimestamp, query, limitToLast, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD7THaNrq5OdU_b9GuU82AQsnyy_Eewey4",
        authDomain: "chatroon-4ded8.firebaseapp.com",
        databaseURL: "https://chatroon-4ded8-default-rtdb.firebaseio.com",
        projectId: "chatroon-4ded8",
        storageBucket: "chatroon-4ded8.firebasestorage.app",
        messagingSenderId: "779421378038",
        appId: "1:779421378038:web:2e4b804b316b23882f93d7"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const chatRef = ref(db, 'messages');
    const settingsRef = ref(db, 'settings');

    let isAdmin = false;
    let myUid = "";
    let myProfile = { 
        username: "Guest", 
        nameChanges: 0, 
        color: "#000080", 
        pfp: "" 
    };

    const chatContent = document.getElementById('chat-content');
    const messageInput = document.getElementById('message-input');
    const usernameInput = document.getElementById('username');
    const myColorPreview = document.getElementById('my-color-preview');
    const myPfpPreview = document.getElementById('my-pfp-preview');
    const pfpUploadInput = document.getElementById('pfp-upload');
    const sendButton = document.getElementById('send-button');
    const changeNameBtn = document.getElementById('change-name-btn');
    const adminTrigger = document.getElementById('admin-trigger');
    const adminPanel = document.getElementById('admin-panel-ui');
    const userIdDisplay = document.getElementById('user-id-display');

    // Generate Fingerprint
    function generateId() {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        ctx.textBaseline = "top";
        ctx.font = "14px 'Arial'";
        ctx.fillText("RetroChatV3", 2, 2);
        return canvas.toDataURL().slice(-20, -4).replace(/[/+=]/g, "Z");
    }

    myUid = generateId();
    userIdDisplay.innerText = myUid;

    // --- GLOBAL SETTINGS LISTENER ---
    onValue(settingsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            if (data.bgColor) document.documentElement.style.setProperty('--bg-color', data.bgColor);
            if (data.bannerText) document.getElementById('marquee-text').innerText = data.bannerText;
        }
    });

    // --- USER PROFILE LISTENER ---
    const myProfileRef = ref(db, `users/${myUid}`);
    onValue(myProfileRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
            myProfile = data;
        } else {
            set(myProfileRef, myProfile);
        }
        usernameInput.value = myProfile.username;
        myColorPreview.style.backgroundColor = myProfile.color || "#000080";
        myPfpPreview.src = myProfile.pfp || "https://via.placeholder.com/24?text=?";
        
        if (myProfile.nameChanges >= 1 && !isAdmin) {
            changeNameBtn.disabled = true;
            changeNameBtn.innerText = "Locked";
        }
    });

    // --- FILE UPLOAD LOGIC ---
    myPfpPreview.onclick = () => {
        // Allow unlimited PFP updates even if profile name is locked
        pfpUploadInput.click();
    };

    pfpUploadInput.onchange = (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Limit size to ~60KB for stability. 
        // Note: Base64 increases file size by ~33%.
        if (file.size > 60000) {
            alert("File too large! Please choose an image under 60KB.");
            return;
        }

        const reader = new FileReader();
        reader.onload = (event) => {
            const base64 = event.target.result;
            // Update the profile in the database
            update(myProfileRef, { pfp: base64 }).then(() => {
                // Update current preview locally
                myPfpPreview.src = base64;
            });
        };
        reader.readAsDataURL(file);
    };

    // --- USER ACTIONS ---
    changeNameBtn.onclick = () => {
        if (myProfile.nameChanges >= 1 && !isAdmin) return;
        
        const newName = prompt("Choose your PERMANENT Handle:", myProfile.username);
        if (!newName) return;
        
        const newColor = prompt("Enter a CSS Color (e.g. red, #00ff00):", myProfile.color);
        if (!newColor) return;

        update(myProfileRef, {
            username: newName.substring(0, 15),
            color: newColor,
            nameChanges: 1
        });
    };

    // --- ADMIN ACTIONS ---
    adminTrigger.onclick = (e) => {
        e.stopPropagation();
        const code = prompt("OVERRIDE CODE:");
        if (code === "PineappleToasterOven42069") {
            isAdmin = true;
            adminPanel.style.display = "block";
            alert("SYSTEM OVERRIDE SUCCESSFUL");
            loadMessages();
        }
    };

    // Global BG Change
    document.getElementById('admin-bg-picker').onchange = (e) => {
        update(settingsRef, { bgColor: e.target.value });
    };

    // Global Banner Change
    document.getElementById('admin-banner-btn').onclick = () => {
        const txt = document.getElementById('admin-banner-input').value;
        update(settingsRef, { bannerText: txt });
    };

    // Wipe Chat
    document.getElementById('clear-chat-btn').onclick = () => {
        if (confirm("PURGE ALL DATA?")) remove(chatRef);
    };

    // Force Rename Target
    document.getElementById('force-rename-btn').onclick = () => {
        const tid = document.getElementById('target-id').value;
        const newN = prompt("New Name for this ID:");
        if (tid && newN) {
            update(ref(db, `users/${tid}`), { username: newN, nameChanges: 0 });
            alert("Target updated.");
        }
    };

    // --- CHAT LOGIC ---
    function sendMessage() {
        const text = messageInput.value.trim();
        if (!text) return;
        push(chatRef, {
            uid: myUid,
            username: myProfile.username,
            text: text,
            color: myProfile.color || "#000080",
            pfp: myProfile.pfp || "",
            isAdmin: isAdmin,
            time: serverTimestamp()
        });
        messageInput.value = "";
    }

    sendButton.onclick = sendMessage;
    messageInput.onkeypress = (e) => { if (e.key === 'Enter') sendMessage(); };

    window.deleteMsg = (key) => {
        if (isAdmin && confirm("Delete message?")) remove(ref(db, `messages/${key}`));
    };

    function loadMessages() {
        onValue(query(chatRef, limitToLast(50)), (snapshot) => {
            chatContent.innerHTML = "";
            const data = snapshot.val();
            if (!data) return;

            Object.keys(data).forEach((key) => {
                const msg = data[key];
                const entry = document.createElement('div');
                entry.className = 'message-entry';
                const time = msg.time ? new Date(msg.time).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '--:--';
                
                let html = `
                    <span class="timestamp">[${time}]</span>
                    <img class="pfp-icon" src="${msg.pfp || 'https://via.placeholder.com/24?text=?'}" onerror="this.src='https://via.placeholder.com/24?text=?'">
                    ${msg.isAdmin ? '<span class="admin-badge">ADMIN</span>' : ''}
                    <span class="user-tag" style="color: ${msg.color || '#000080'}" title="ID: ${msg.uid}">${msg.username}:</span>
                    <span class="text-body">${msg.text}</span>
                `;

                if (isAdmin) {
                    html += `<span class="admin-controls" onclick="deleteMsg('${key}')" title="Delete msg by ${msg.uid}">X</span>`;
                }

                entry.innerHTML = html;
                chatContent.appendChild(entry);
            });
            chatContent.scrollTop = chatContent.scrollHeight;
        });
    }

    loadMessages();
</script>
</body>
</html>
